<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Name Sorter Web</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrolling */
            font-family: monospace;
            touch-action: none;
            /* Prevent browser gestures */
        }

        #game-wrapper {
            position: relative;
            margin-top: 10px;
            border: 4px solid #444;
            background: #fff;
            /* Maintain aspect ratio */
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 400/240;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The canvas injected by shim.ts will live here */
        canvas {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }

        #controls {
            flex: 1;
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            align-items: center;
            justify-content: center;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
        }

        .crank-controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }

        button {
            background: #555;
            border: 2px solid #777;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        button:active {
            background: #888;
            transform: scale(0.95);
        }

        /* D-Pad Positioning */
        #btn-up {
            grid-column: 2;
            grid-row: 1;
            height: 100%;
        }

        #btn-left {
            grid-column: 1;
            grid-row: 2;
            height: 100%;
        }

        #btn-right {
            grid-column: 3;
            grid-row: 2;
            height: 100%;
        }

        #btn-down {
            grid-column: 2;
            grid-row: 3;
            height: 100%;
        }

        /* Action Buttons */
        .round-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #A00;
        }

        .round-btn:active {
            background: #D00;
        }

        .crank-btn {
            padding: 10px 20px;
            width: 100px;
            background: #D4AF37;
            /* Gold */
            color: black;
        }

        .crank-btn:active {
            background: #F4CF57;
        }
    </style>
  <script type="module" crossorigin src="./assets/app-CVsZg4cr.js"></script>
</head>

<body>
    <div id="game-wrapper">
    </div>

    <div id="controls">
        <div class="dpad">
            <button id="btn-up">▲</button>
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
            <button id="btn-down">▼</button>
        </div>

        <div class="action-btns">
            <button id="btn-b" class="round-btn">B</button>
            <button id="btn-a" class="round-btn">A</button>
        </div>

        <div class="crank-controls">
            <button id="btn-crank-left" class="crank-btn">↺ Crank</button>
            <button id="btn-crank-right" class="crank-btn">Crank ↻</button>
        </div>
    </div>

</body>

</html>

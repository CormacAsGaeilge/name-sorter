<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Name Sorter - Playdate Web</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="playdate-console">

        <div class="screen-bezel">
            <div id="game-container"></div>
        </div>

        <div class="controls-area">

            <div class="d-pad">
                <div id="btn-up" class="d-touch up"></div>
                <div id="btn-right" class="d-touch right"></div>
                <div id="btn-down" class="d-touch down"></div>
                <div id="btn-left" class="d-touch left"></div>
                <div class="d-pad-center"></div>
            </div>

            <div class="action-btn btn-b">B</div>
            <div class="action-btn btn-a">A</div>

            <div class="crank-controls">
                <div id="btn-crank-left" class="crank-btn">↺</div>
                <div class="crank-label">CRANK</div>
                <div id="btn-crank-right" class="crank-btn">↻</div>
            </div>

            <div class="instructions">KEYBOARD: ARROWS / Z / X / <>
            </div>
        </div>

        <div class="crank-handle-visual"></div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>

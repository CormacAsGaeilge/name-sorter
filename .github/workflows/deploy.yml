name: Deploy Web Game

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # FIXED: Updated from 18 to 20 for Vite
          cache: 'npm'

      # FIXED: Remove local .npmrc to prevent E401 auth errors in CI
      - name: Remove local .npmrc
        run: rm -f .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build Web Version
        run: npm run build:web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4